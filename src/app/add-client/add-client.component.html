<div class="container mt-3">
  <h2><i class="fas fa-user-plus"></i> Ajouter un client</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Nom</label>
      <input class="form-control" [(ngModel)]="client.nom" name="nom" required />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="client.email" name="email" required />
    </div>
    <button class="btn btn-success" type="submit">
      <i class="fas fa-save"></i> Enregistrer
    </button>
  </form>
</div>
