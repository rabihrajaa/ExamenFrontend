<div class="container mt-3">
  <h2><i class="fas fa-users"></i> Liste des clients</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.nom }}</td>
      <td>{{ client.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
